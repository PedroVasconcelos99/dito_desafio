<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desafio Dito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css"/>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                    <div class="pesquisa">
                        <h1>Pesquisa</h1>
                    </div>
                    <ul class="nav nav-tabs">
                        <li role="presentation">ponto de venda</li>
                    </ul>
                <div class="col-md-12">
                    <h2>Consolidado das lojas</h2>
                    <div class="dados-avaliacoes">
                        <div class="box satisfacao">
                            <h3>Satisfação</h3>
                            <span class="score-text"></span>
                        </div>
                        <div class="box avaliacoes">
                            <h3>Avaliações</h3>
                            <span class="score-text"></span>
                        </div>
                        <div class="box excelente">
                            <h3>Excelente</h3>
                            <div class="score-container">
                                <span class="score-icon"></span>
                                <span class="score-text"></span>
                            </div>
                        </div>
                        <div class="box muito-boa">
                            <h3>Muito boa</h3>
                             <div class="score-container">
                                <span class="score-icon"></span>
                                <span class="score-text"></span>
                            </div>
                        </div>
                        <div class="box razoavel">
                            <h3>Razoável</h3>
                            <div class="score-container">
                                <span class="score-icon"></span>
                                <span class="score-text"></span>
                            </div>
                        </div>
                        <div class="box ruim">
                            <h3>Ruim</h3>
                            <div class="score-container">
                                <span class="score-icon"></span>
                                <span class="score-text"></span>
                            </div>
                        </div>
                        <div class="box horrivel">
                            <h3>Horrível</h3>
                            <div class="score-container">
                                <span class="score-icon"></span>
                                <span class="score-text"></span>
                            </div>
                        </div>
                        
                        
                    </div>
                    <h2>Lojas</h2>
                    <div class="pesquisa-loja">
                        <div class="input-group">
                            <input id="input-loja" type="text" class="form-control" placeholder="Buscar loja" name="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="tabela-lojas" class="table">
                            <thead>
                                <tr>
                                    <th>nome da loja</th>
                                    <th>satisfação</th>
                                    <th>avaliações</th>
                                    <th>excelente</th>
                                    <th>muito bom</th>
                                    <th>razoável</th>
                                    <th>ruim</th>
                                    <th>horrível</th>
                                    <th></th>
                                    
                                </tr>
                            </thead>
                            <tbody id="tbody-loja">
                            </tbody>
                        </table>
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li class="disabled"><a href="#">Primeira</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">Ultima</a></li>
                        </ul>
                    </nav>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
